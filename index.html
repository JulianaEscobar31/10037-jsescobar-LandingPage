<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-sm-12 my-4">
                <a href="#">
                    <img src="img/catlogo.jpg" class="logo">
                </a>
                <h1 class=" text-center text-uppercase display-3 font-weight-bold mt-4">¿Deseas regalar un detalle
                    especial a alguien especial?</h1>
            </div>
            <div class="col-sm-6">
                <img src="img/detalle.jpg" alt="" class="img_fluid">
            </div>
            <div class="col-sm-6 text-center" style="margin-top: 100px;">
                <p class="text-description">En Juliana's Coffe realizamos regalos personalizados para esa persona importante para ti.
                    Envíanos tu correo electrónico para comunicarnos contigo
                    y brindarte asesoría. O puedes comunicarte al 0995059684 vía WhatsApp.
                </p>
                <form action="">
                    <input type="text" class="form-control my-4 text-center"
                        placeholder="Escribe tu correo electrónico">
                    <button class="btn btn-light ">Enviar</button>
                </form>
                <ul class="list-unstyled list-inline mt-4">
                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </div>

    </header>
</body>

</html>
